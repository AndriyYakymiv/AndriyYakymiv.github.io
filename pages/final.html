<form name="finalForm" novalidate ng-submit="startPage('1_name')">
<div class="data-container col-xs-12 col-sm-12 col-lg-12">
		<div class="rightimg col-xs-6 col-sm-6 col-lg-6">		
			<div class="final-image" style="background-image:url('{{photo}}');"></div>
		</div>
		<div class="text-data-container col-xs-6 col-sm-6 col-lg-6">
			<p class="a user-name col-xs-12 col-sm-12 col-lg-12">{{getInfo('name')}} </p>
			<p class="a col-xs-12 col-sm-12 col-lg-12"> {{getInfo('email')}}</p>
			<p class="a col-xs-12 col-sm-12 col-lg-12"> {{getInfo('country')}},{{getInfo('city')}}</p>
			<p class="a single-data col-xs-12 col-sm-12 col-lg-12" ng-show="facebookLinkInput"><span class="text-blue">Facebook:</span> {{getInfo('facebookLinkInput')}}</p>
			<p class="a single-data col-xs-12 col-sm-12 col-lg-12" ng-show="twitterLinkInput"><span class="text-blue">Twitter:</span> {{getInfo('twitterLinkInput')}}</p>
			<p class="a single-data col-xs-12 col-sm-12 col-lg-12" ng-show="vkLinkInput"><span class="text-blue">Vk:</span> {{getInfo('vkLinkInput')}}</p>
			<p class="a single-data col-xs-12 col-sm-12 col-lg-12" ng-show="okLinkInput"><span class="text-blue">Ok:</span> {{getInfo('okLinkInput')}}</p>
		</div>
</div>
	<div class="button-container col-xs-12 col-sm-12 col-lg-12" align="center">
		<button type="submit" class="btn start-btn col-xs-12 col-sm-4 col-md-4">Start</button>
	</div>
</form>
